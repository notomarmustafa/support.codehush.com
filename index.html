<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hush Help</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/icons8-quarantine-outline-gradient-96.png">
</head>
<body>
    <div class="search__container">
        <a class="search__greeting">
            <div class="search-greeting__logo-container">
                <img class="search-greeting__logo" src="assets/img/icons8-quarantine-outline-gradient-96.png" title="Code Hush logo" aria-hidden="true">
            </div>
        </a>
        <h1 class="search_greeting">
            <div>How Can We Help You?</div>
        </h1>
       <!-- <form class="search_form" action="/search?hl=en" id="search-form" role="search"> -->
        <form class="search_form" action="https://support.codehush.com/" id="search-form" method="get">
            <div id="search">
                <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                    <rect class="bar"/>
                    
                    <g class="magnifier">
                        <circle class="glass"/>
                        <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                    </g>
                </svg>
                <input placeholder="Describe your issue" value aria-label="Describe your issue to find information that might help you." autocomplete="off" name="q" spellcheck="false" type="search" aria-haspopup="false" role="combobox" aria-autocomplete="both" dir="ltr" style="outline: none;"/>
            </div>
        </form>
        
        <div id="results"></div>
    </div>

    <div class="info__container">
        <div class="cards">
            <div class="card1">
                <div class="card-info">
                    <div class="name">Omar Mustafa</div>
                    <div class="email">omar@codehush.com</div>
                </div>
            </div>
            <div class="card2">
                <div class="card-info">
                    <div class="name">Leena Nabil</div>
                    <div class="email">leena@enduryx.com</div>
                </div>
            </div>
            <div class="card3">
                <div class="card-info">
                    <div class="name">Taleen Hamoda</div>
                    <div class="email">taleen@codehush.com</div>
                </div>
            </div>
            <div class="card4">
                <div class="card-info">
                    <div class="name">Adam Muhammad</div>
                    <div class="email">adam@enduryx.com</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/style.js"></script>
</body>
</html>
